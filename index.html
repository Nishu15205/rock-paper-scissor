<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="outer">
        <h1>Rock Paper Scissor Game</h1>
    <img src="image.png" style="height: 100px; width: 100px;margin: auto;">
    <h3>Choose your move:</h3>
    <div class="images">
        <div class="rock"><img src="stone.png"><p class="rockScore"></p></div>
        <div class="paper"><img src="paper.png"><p class="paperScore"></p></div>
        <div class="scissor"><img src="scissor.png"><p class="scissorScore"></p></div>
    </div>
    <h1 class="result"></h1>
    <h4>Your Score:<span id="count1"></span></h4><br>
    <h4>Computer Score:<span id="count2"></span></h4><br>
    </div>
    <script src="index.js"></script>
</body>
</html>
